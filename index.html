    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="container-fluid">
            <h1>Welcome John!</h1>
            <div class="progress-box">
                <div class="row">
                    <div class="trophy col-4"><i class="fa fa-trophy" aria-hidden="true"></i>
                    </div>
                    <div class="col-8"> You are in top <div class = "percentile">35%</div></div>

            <div>Games in Session</div>

                    </div>

            <div class ="row">
                <div class = "col-md-4">
                    <div class="pie-chart"></div>
                </div>
            </div>
        </div>

        <div class="pie" data-start="0" data-value="30"></div>
        <div class="pie highlight" data-start="30" data-value="30"></div>
        <div class="pie" data-start="60" data-value="40"></div>
        <div class="pie big" data-start="100" data-value="260"></div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
